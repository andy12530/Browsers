<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Server Win7</title>
<link rel="stylesheet" href="css/flatly.min.css">
<link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="navbar">
      <div class="container">
        <a href="/" class="navbar-brand">浏览器模块监控</a>
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
    </div>
    <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="page-header">
              <h1>浏览器状态</h1>
            </div>
            <table class="table table-striped table-bordered table-hover" id="browsers">
              <thead>
                <tr>
                  <th>#</th>
                  <th class="item-platform">名称及平台</th>
                  <th class="item-status">可用状态</th>
                  <th class="item-memory">内存占用</th>
                  <th class="item-action">操作</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
              <tfoot>
                <tr>
                  <td>内存信息</td>
                  <td colspan="4" id="memory">Loading......</td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
    </div>
<script src="js/jquery2.0.min.js"></script>
<script src="js/underscore.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
